<div class="monitor-list">
    <h2>Monitor List</h2>
  
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Screen Size</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let monitor of monitors">
          <td>{{ monitor.brand }}</td>
          <td>{{ monitor.model }}</td>
          <td>{{ monitor.screen_size }}</td>
          <td>{{ monitor.price | currency }}</td>
          <td>
            <button (click)="deleteMonitor(monitor.id)">Delete</button>
            <button (click)="updateMonitor(monitor)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Add New Monitor</h3>
    <form (ngSubmit)="addMonitor()">
      <label for="brand">Brand:</label>
      <input type="text" [(ngModel)]="newMonitor.brand" name="brand" required>
      
      <label for="model">Model:</label>
      <input type="text" [(ngModel)]="newMonitor.model" name="model" required>
      
      <label for="screen_size">Screen Size:</label>
      <input type="number" [(ngModel)]="newMonitor.screen_size" name="screen_size" required>
      
      <label for="price">Price:</label>
      <input type="number" [(ngModel)]="newMonitor.price" name="price" required>
  
      <button type="submit">Add Monitor</button>
    </form>
  </div>
