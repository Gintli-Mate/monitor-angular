
<div class="container">
    <h2>Monitorok</h2>
    <button mat-raised-button color="primary" routerLink="/add">Új monitor hozzáadása</button>
  
    <table mat-table [dataSource]="monitors">
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let monitor"> {{monitor.brand}} </td>
      </ng-container>
  
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let monitor"> {{monitor.model}} </td>
      </ng-container>
  
      <ng-container matColumnDef="screen_size">
        <th mat-header-cell *matHeaderCellDef> Screen Size </th>
        <td mat-cell *matCellDef="let monitor"> {{monitor.screen_size}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let monitor">
          <button mat-button (click)="viewDetails(monitor.id)">Részletek</button>
          <button mat-button (click)="editMonitor(monitor.id)">Szerkesztés</button>
          <button mat-button (click)="deleteMonitor(monitor.id)">Törlés</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
